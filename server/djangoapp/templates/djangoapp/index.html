<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Car Dealer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/djangoapp/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/djangoapp/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/djangoapp/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/djangoapp/signup">Signup</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <div class="rightalign">
                <div class="dropdown">
                    <a class="dropdown-toggle" href="#" role="button" id="welcomeDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Welcome, {{ user.username }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="welcomeDropdown">
                        <a class="dropdown-item" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </div>                    
                </div>
            </div>
            {% else %}
            <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:login' %}" method="post">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" required>
                <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required>
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
            </form>
            {% endif %}
        </div>
    </nav>

    <!-- Add a dealer table here -->

    <script>
        $(document).ready(function() {
            $('#welcomeDropdown').on('mouseenter', function() {
                $(this).dropdown('toggle');
            });
        });
    </script>
</body>
</html>
